<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Of Monthly Money</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container px-4">
        <h3 class="text-center my-4">Calculation Of Monthly Money</h3>
        <div class="row gx-5">
            <div class="col-12 col-lg-7">
                <div class="border left-part my-3 d-flex justify-content-center align-items-center">
                    <img src="images/2332242.jpg" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-12 col-lg-5">
                <div class="p-3 border bg-light text-center right-part my-3">
                    <h3 class="mb-4">Income</h3>
                    <span>Income: </span>
                    <input type="text" value="10000">

                    <h3 class="mt-5">Expenses</h3>
                    <div class="mt-4 mb-3">
                        <span class="me-1">Food : </span>
                        <input type="text" value="10000" class="px-2">
                    </div>
                    <div class="mb-3">
                        <span class="me-1">Rent : </span>
                        <input type="text" value="10000" class="px-2">
                    </div>
                    <div class="mb-3">
                        <span class="me-1">Clothes : </span>
                        <input type="text" value="10000" class="px-2">
                    </div>
                    <button class="btn btn-primary w-50">Calculate</button>
                    <h5 class="mt-3">Total Expenses: 12000</h5>
                    <h5>Balance: 1200</h5>

                    <div class="mt-5">
                        <span>Save: </span>
                        <input type="text" value="20" class="w-25 px-2 py-1">
                        <span class="mx-2">%</span>
                        <button class="btn btn-primary">Save</button>
                    </div>

                    <h5 class="mt-4">Saving Amount: 2200</h5>
                    <h5>Remaining Balance: 2500</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- money-calculation JS File Link -->
    <script src="money-calculation.js"></script>
</body>

</html>
